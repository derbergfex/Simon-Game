<!DOCTYPE HTML>
<html>
    <head>
            <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
            <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
            <link type = "text/css" rel = "stylesheet" href = "style.css"/>
            <script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type = "text/javascript" src = "script.js"></script>
            <meta name = "viewport" content = "width = device-width, initial-scale = 1"/>
            <title>Simon Game</title>
    </head>

    <body>

        <div class = "main">

            <div class = "simonsButtons">
                <div class = "set">
                    <div class = "topLeft unclickable" id = '1' ></div>
                    <div class = "topRight  unclickable" id = '2'></div>
                </div>
                <div class = "set">
                    <div class = "bottomLeft unclickable" id = '3'></div>
                    <div class = "bottomRight  unclickable" id = '4'></div>
                </div>
            </div>

            <div class = "functionBox">

                <h1 class = "origFont">SIMON</h1>
                <div class = "set">

                    <div class = "display">
                        <h1 class = "count ledOff">--</h1>
                        <h3 class = "label">COUNT</h3>
                    </div>
                    <div class = "btnWrap">
                        <div class = "circBtn red-btn  clickable" id = "start"></div>
                        <h3 class = "label">START</h3>
                    </div>
                    <div class = "btnWrap">
                        <div class = "circBtn clickable" id = "strict"></div>
                        <h3 class = "label">STRICT</h3>
                        <div class = "led" id = "strict-led"></div>
                    </div>
                
                </div>
            
                <div class = "set adjust">
                            <h3 class = "label inLine">OFF</h3>
                            <div class = "switchSpace inLine">
                                <div class = "switch" id = "powerSwitch"></div>
                            </div>
                            <h3 class = "label inLine">ON</h3>
                </div>

            </div>

        </div>

    </body>

</html>
